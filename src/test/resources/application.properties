spring.application.name=bodyandmindharmony

spring.h2.console.enabled=true

jwt.secret=${JWT_SECRET:2cceeb3b64f5c90f446809b9f78e2830218f873af4bf2d7f23d80d9aa3c6b948}
# Expiration times (in milliseconds)
# 15 minutes
jwt.access.token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
# 14 days
jwt.refresh.token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}


# H2 Connection Credentials
spring.datasource.url=jdbc:h2:mem:gym
